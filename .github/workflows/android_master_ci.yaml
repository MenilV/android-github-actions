name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: set up JDK 1.8
        uses: actions/setup-java@master
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/checkout@master
      - name: set up JDK 1.8
        uses: actions/setup-java@master
        with:
          java-version: 1.8
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@master
        with:
          name: ${{ steps.extract_branch.outputs.branch }}.apk
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Post to Slack
        run: |
          curl -X POST -H 'Authorization: Bearer ${{ secrets.SLACK_TOKEN }}' \
          -F 'file=@app/build/outputs/apk/debug/app-debug.apk' \
          'https://slack.com/api/files.upload' \
          -d channels=android \
          -d initial_comment=This build is ready for testing \
          -d filename=${{ steps.extract_branch.outputs.branch }}.apk \
          -d title=Android Build: ${{ steps.extract_branch.outputs.branch }}
