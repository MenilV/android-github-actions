name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: set up JDK 1.8
        uses: actions/setup-java@master
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: set up JDK 1.8
        uses: actions/setup-java@master
        with:
          java-version: 1.8
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Post to Slack
        run: |
          curl -X POST -H 'Authorization: Bearer ${{ secrets.SLACK_TOKEN }}' \
          'https://slack.com/api/files.upload' \
          -F 'file=@app/build/outputs/apk/debug/app-debug.apk' \
          -F channels=android \
          -F 'initial_comment=PR for: *${{ github.event.pull_request.title }}*' \
          -F 'filename=${{ github.event.pull_request.head.ref }}.apk' \
          -F 'title=Android Build: ${{ github.event.pull_request.head.ref }}'
